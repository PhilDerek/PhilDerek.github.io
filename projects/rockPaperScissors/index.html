<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body> 
    <main class="mainContainer">
        <div id="title" class="title box">
            <p class="boxText">Welcome to the game <span id="rockText" class="lettersTitle rockText">Rock</span> <span id="paperText" class="lettersTitle paperText">Paper</span> <span id="scissorsText" class="lettersTitle scissorsText">Scissors</span></p>
            <p class="boxText">Gain 10 points to win the game</p>
        </div>
        <div id="newGame" class="newGame box">
            <p class="boxText">Welcome to the game <span class="gameName">Rock, paper, scissors!</span></p>
            <button id="startGame" class="btn startGame">New Game</button>
        </div>
        <div id="playerNameWindow" class="playerNameWindow box">
            <p class="boxText">Enter Your name:</p>
            <input type="text" id="inputName" class="inputName" placeholder="name">
            <button id="finalStart" class="btn finalStart">Let's start</button>
        </div>
        <div id="gameStarted" class="gameStarted">
            <div id="gameButtons" class="gameButtons">
                <button type="button" id="rock" class="choiceBtn"><img src="images/icons8-rock-50.png"> Rock</button>
                <button id="paper" class="choiceBtn"><img src="images/icons8-paper-50.png"> Paper</button>
                <button id="scissors" class="choiceBtn"><img src="images/icons8-scissors-50.png"> Scissors</button>
            </div>
            <div id="names" class="names">
                <span id="playerName">Player</span>
                <span id="computerName">Computer</span>
            </div>
            <div id="score" class="score">
                <span id="playerScore">0</span>
                <span id="computerScore">0</span>
            </div>
            <div id="choices" class="choices">
                <span id="playerPick"></span>
                <span id="computerPick"></span>
            </div>            
        </div>
        <div id="selectedIcons" class="selectedIcons">
            <span id="playerSelectedIcon" class="selectedObject playerObject"></span>
            <span id="computerSelectedIcon" class="selectedObject computerObject"></span>
        </div>
        <div id="gameEnd1" class="gameEnd1 box">
            <p class="boxText">You Won! Well done!</p>
            <button class="btn btn-primary reloadButton">Play again</button>      
        </div>
        <div id="gameEnd2" class="gameEnd2 box">
            <p class="boxText">You lost! Dont't give up!</p>
            <button class="reloadButton">Play again</button>   
        </div>
    </main>
    
    <script src="js/scripts.js"></script>
</body>
</html>
